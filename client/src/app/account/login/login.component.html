<div class="d-flex justify-content-center mt-5">
  <div class="col-3">

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Login</h1>
      </div>

      <app-text-input formControlName="email" [label]="'Email Address'"></app-text-input>
      <app-text-input formControlName="password" [label]="'Password'" [type]="'password'"></app-text-input>

      <button [disabled]="loginForm.invalid" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <div class="info">
        <a [routerLink]="['/']">Forgot password ?</a>
      </div>
    </form>

    <div class="omb_login">
      <div class="row omb_row-sm-offset-3 omb_loginOr">
        <div class="col-xs-12 col-sm-6">
          <hr class="omb_hrOr">
          <span class="omb_spanOr">or</span>
        </div>
      </div>

      <div class="row omb_row-sm-offset-3 omb_socialButtons">
        <div class="col-xs-4 col-sm-2">
          <a [routerLink]="['/routePath']" class="btn btn-lg btn-block omb_btn-facebook">
            <i class="fa fa-facebook visible-xs"></i>
            <span class="hidden-xs"></span>
          </a>
        </div>
        <div class="col-xs-4 col-sm-2">
          <a [routerLink]="['/routePath']" class="btn btn-lg btn-block omb_btn-twitter">
            <i class="fa fa-twitter visible-xs"></i>
            <span class="hidden-xs"></span>
          </a>
        </div>
        <div class="col-xs-4 col-sm-2">
          <a [routerLink]="['/routePath']" class="btn btn-lg btn-block omb_btn-google">
            <i class="fa fa-google-plus visible-xs"></i>
            <span class="hidden-xs"></span>
          </a>
        </div>
      </div>
    </div>

  </div>
</div>
