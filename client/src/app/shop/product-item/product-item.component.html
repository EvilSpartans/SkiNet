<div class="card h-100 shadow-sm">
    <div class="image position-relative" style="cursor: pointer;">
        <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid bg-info">
        <div class="d-flex align-items-center justify-content-center hover-overlay">
            <button *ngIf="!isAlready(product.id)" (click)="addItemToBasket()" type="button" class="btn btn-primary fa fa-shopping-cart mr-2"></button>
            <button *ngIf="isAlready(product.id)" (click)="removeItemFromBasket(product.id)" type="button" class="btn btn-primary fas fa-trash-alt mr-2"></button>
            <button routerLink="/shop/{{product.id}}" type="button" class="btn btn-primary">View</button>
        </div>
    </div>

    <div class="card-body d-flex flex-column">
        <a routerLink="/shop/{{product.id}}">
            <h6 class="text-uppercase">{{product.name}}</h6>
        </a>
        <span class="mb-2">
          {{product.price | currency}}
          <div *ngIf="currentUser$ | async" class="coeur">
            <i *ngIf="!isAlready2(product.id)" (click)="addItemToWishList()" class="far fa-heart"></i>
            <i *ngIf="isAlready2(product.id)" (click)="removeItemFromWishList(product.id)" class="fas fa-heart"></i>
          </div>
        </span>
    </div>
</div>
